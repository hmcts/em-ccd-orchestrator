        folders:
          - name: Reports
            documents :
              - type: documentSet
                property: documentExpertReport/expertDocument
          - name: Questions of experts of any other party
            documents :
              - type: documentSet
                property: documentQuestions/expertDocument
          - name: answers to any questions asked by another party
            documents :
              - type: documentSet
                property: documentAnswers/expertDocument
          - name: Joint statement of experts
            documents :
              - type: documentSet
                property: documentJointStatement/expertDocument
      - name: Defendant1
