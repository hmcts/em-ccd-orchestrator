filename: BundleCP.pdf
filenameIdentifier: /case_details/id
hasTableOfContents: true
hasCoversheets: false
hasFolderCoversheets: true
paginationStyle: bottomCenter
pageNumberFormat: NumberofPages
folders:
  - name: Statements of Case
    folders:
      - name: Claimant
        folders:
          - name: Details of Claim
            documents:
              - type: documentSet
                property: systemGeneratedCaseDocuments
                filters:
                  - property: /documentType
                    value: SEALED_CLAIM
          - name: Particulars of Claim
            documents:
              - type: documentSet
                property: ServedDocumentFiles/particularsOfClaimDocument
          - name: Schedules of loss
            documents:
              - type: documentSet
                property: documentWitnessStatement/witnessOptionDocument
          - name: reply
            documents:
              - type: documentSet
                property: documentForDisclosure
          - name: Directions questionnaire
            documents:
              - type: documentSet
                property: systemGeneratedCaseDocuments
                filters:
                  - property: /documentType
                    value: DIRECTIONS_QUESTIONNAIRE
      - name: Defendant
        folders:
          - name: Defence
            documents:
              - type: documentSet
                property: defendantResponseDocuments
          - name: counter schedules of loss
            documents:
              - type: documentSet
                property: ServedDocumentFiles/particularsOfClaimDocument
          - name: Schedules of loss
            documents:
                - type: documentSet
                  property: documentWitnessStatementRes/witnessOptionDocument
  - name: Documents
    folders:
      - name: Claimant
        folders:
          - name: Disclosure List
            documents :
              - type: documentSet
                property: documentDisclosureList
          - name: Disclosure
            documents :
              - type: documentSet
                property: documentForDisclosure
      - name: Defendant1
        folders:
          - name: Disclosure List
            documents :
              - type: documentSet
                property: documentDisclosureListRes
          - name: Disclosure
            documents :
              - type: documentSet
                property: documentForDisclosureRes
      - name: Defendant2
        folders:
          - name: Disclosure List
            documents :
              - type: documentSet
                property: documentDisclosureListRes2
          - name: Disclosure
            documents :
              - type: documentSet
                property: documentForDisclosureRes2
  - name: Witness statements for trial
    folders:
      - name: Claimant
        folders:
          - name: Claimant - Statement
            documents :
              - type: documentSet
                property: documentWitnessStatement/witnessOptionDocument
          - name: Witness summaries
            documents :
              - type: documentSet
                property: documentWitnessSummary/witnessOptionDocument
          - name: Hearsay notices
            documents :
              - type: documentSet
                property: documentHearsayNotice/witnessOptionDocument
      - name: Defendant1
        folders:
          - name: Defendant - Statement
            documents :
              - type: documentSet
                property: documentWitnessStatementRes/witnessOptionDocument
          - name: Witness summaries
            documents :
              - type: documentSet
                property: documentWitnessSummaryRes/witnessOptionDocument
          - name: Hearsay notices
            documents :
              - type: documentSet
