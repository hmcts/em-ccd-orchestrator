title: SSCS Demo Bundle
filename: bundle.pdf
coverpageTemplate: CoverPage.docx
hasTableOfContents: true
hasCoversheets: true
sort: dateAscending
hasFolderCoversheets: true
paginationStyle: topCenter
pageNumberFormat: numberOfPages
enableEmailNotification: false
folders:
  - name: DWP
    documents:
    - type: documentSet
      property: /caseDocuments
      filters:
      - property: /documentType
        value: Evidence
    - type: documentSet
      property: /caseDocuments
      filters:
      - property: /documentType
        value: Response
  - name: Further Additions
    documents:
      - type: documentSet
        property: /caseDocuments
        filters:
        - property: /documentType
          value: AppellantEvidence
